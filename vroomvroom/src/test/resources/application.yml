spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/vroom
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor # import.sql 테스트 데이터 제거시 같이 제거
    defer-datasource-initialization: true # import.sql 테스트 데이터 제거시 같이 제거

  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

logging.level:
  org.hibernate.SQL: debug