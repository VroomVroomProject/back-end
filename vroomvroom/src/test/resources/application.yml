spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/vroom
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        diarect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        use_sql_comments: true

logging.level:
  org.hibernate.SQL: debug